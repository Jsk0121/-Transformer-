<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMind Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f8;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: #202123;
            color: white;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .new-chat-btn {
            background-color: #343541;
            color: white;
            border: 1px solid #565869;
            padding: 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #40414f;
        }

        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item:hover {
            background-color: #343541;
        }

        .chat-item.active {
            background-color: #343541;
        }

        .user-section {
            border-top: 1px solid #4a4b53;
            padding-top: 1rem;
            margin-top: auto;
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #343541;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .message {
            padding: 1.5rem;
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .message.user {
            background-color: #343541;
            color: white;
        }

        .message.assistant {
            background-color: #444654;
            color: white;
        }

        .message-content {
            flex-grow: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .input-container {
            padding: 1.5rem;
            background-color: #343541;
            border-top: 1px solid #4a4b53;
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-box textarea {
            width: 100%;
            padding: 1rem;
            padding-right: 3rem;
            border-radius: 0.375rem;
            border: 1px solid #565869;
            background-color: #40414f;
            color: white;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            font-family: inherit;
        }

        .send-btn {
            position: absolute;
            right: 0.75rem;
            bottom: 0.75rem;
            background: none;
            border: none;
            color: #565869;
            cursor: pointer;
        }

        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-box {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
        }

        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-switch a {
            color: #10a37f;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="auth-modal" class="auth-container">
        <div class="auth-box">
            <h2 id="auth-title">Login</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-btn" id="auth-submit">Login</button>
            </form>
            <div class="auth-switch">
                <a id="auth-switch-btn">Don't have an account? Register</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <button class="new-chat-btn">New Chat</button>
            <div class="chat-list" id="chat-list">
                <!-- Chat history will be populated here -->
            </div>
            <div class="user-section">
                <button class="new-chat-btn" id="logout-btn">Logout</button>
            </div>
        </div>
        <div class="main">
            <div class="chat-container" id="chat-container">
                <!-- Messages will be populated here -->
            </div>
            <div class="input-container">
                <div class="input-box">
                    <textarea placeholder="Send a message..." id="message-input"></textarea>
                    <button class="send-btn" id="send-btn">âž¤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentChatId = null;
        let isAuthenticated = false;
        const API_URL = '/api';

        // Auth handling
        const authModal = document.getElementById('auth-modal');
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authSubmit = document.getElementById('auth-submit');
        const authSwitchBtn = document.getElementById('auth-switch-btn');
        let isLoginMode = true;

        authSwitchBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            authTitle.textContent = isLoginMode ? 'Login' : 'Register';
            authSubmit.textContent = isLoginMode ? 'Login' : 'Register';
            authSwitchBtn.textContent = isLoginMode ? 
                "Don't have an account? Register" : 
                "Already have an account? Login";
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/${isLoginMode ? 'login' : 'register'}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    isAuthenticated = true;
                    authModal.style.display = 'none';
                    loadChats();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Authentication failed');
                }
            } catch (error) {
                console.error('Auth error:', error);
                alert('Authentication failed');
            }
        });

        // Chat handling
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatContainer = document.getElementById('chat-container');
        const chatList = document.getElementById('chat-list');
        const newChatBtn = document.querySelector('.new-chat-btn');
        const logoutBtn = document.getElementById('logout-btn');

        async function loadChats() {
            try {
                const response = await fetch(`${API_URL}/chats`, {
                    credentials: 'include'
                });
                const chats = await response.json();
                
                chatList.innerHTML = '';
                chats.forEach(chat => {
                    const chatElement = document.createElement('div');
                    chatElement.className = 'chat-item';
                    chatElement.textContent = chat.title;
                    chatElement.onclick = () => loadChat(chat);
                    chatList.appendChild(chatElement);
                });
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        function loadChat(chat) {
            currentChatId = chat.id;
            chatContainer.innerHTML = '';
            chat.messages.forEach(message => {
                appendMessage(message.role, message.content);
            });
        }

        function appendMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            messageInput.value = '';
            appendMessage('user', content);

            try {
                const messages = Array.from(document.querySelectorAll('.message')).map(msg => ({
                    role: msg.classList.contains('user') ? 'user' : 'assistant',
                    content: msg.querySelector('.message-content').textContent
                }));

                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        messages,
                        chat_id: currentChatId
                    }),
                });

                const data = await response.json();
                if (!currentChatId) {
                    currentChatId = data.chat_id;
                    loadChats();
                }
                appendMessage('assistant', data.response);
            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('assistant', 'Sorry, there was an error processing your message.');
            }
        }

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        newChatBtn.addEventListener('click', () => {
            currentChatId = null;
            chatContainer.innerHTML = '';
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                isAuthenticated = false;
                currentChatId = null;
                chatContainer.innerHTML = '';
                chatList.innerHTML = '';
                authModal.style.display = 'flex';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Initialize
        if (!isAuthenticated) {
            authModal.style.display = 'flex';
        } else {
            loadChats();
        }
    </script>
</body>
</html>
